<body>
    <form [formGroup]="formLink" (ngSubmit)="onCreate()" class="example-form">
            <div></div>
            <mat-form-field class="example-full-width">
                <mat-label> Full link</mat-label>
                <input matInput type="url" formControlName="inputLink" >
                <mat-error *ngIf="fl.inputLink.errors?.required" class="error-text">Link is
                    <strong>required</strong></mat-error>
                <mat-error *ngIf="fl.inputLink.errors?.pattern" class="error-text">Incorrect pattern</mat-error>
                <mat-error *ngIf="fl.inputLink.errors?.duplicate" class="error-text">Duplicate</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" class="btn-active">Generate</button>
    </form>
    <h2> {{output}}</h2>
</body>
